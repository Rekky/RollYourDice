<div style="width: 100%;height:400px;border: 1px solid lightgray;">
  <form [formGroup]="mapForm" (submit)="save()">
    <div>
      <label>width</label>
      <input type="text" [formControlName]="'width'">
    </div>
    <div>
      <label>height</label>
      <input type="text" [formControlName]="'height'">
    </div>
    <div>
      <input type="file">
      <button (click)="setBackgroundImage()">load image</button>
    </div>
    <button type="submit">Apply</button>
  </form>
</div>
