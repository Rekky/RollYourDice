<div style="width: 100%;height:400px;border: 1px solid lightgray;">
  <form [formGroup]="mapForm" (submit)="save()">
    <div>
      <label>width</label>
      <input type="text" [formControlName]="'width'">
    </div>
    <div>
      <label>height</label>
      <input type="text" [formControlName]="'height'">
    </div>
    <div>
      <label>cell width</label>
      <input type="text" [formControlName]="'cellWidth'">
    </div>
    <div>
      <input #file type="file" (change)="preview(file.files)">
      <img [src]="imgURL" height="100" *ngIf="imgURL">
      <span style="color:red;" *ngIf="errorMessage">{{errorMessage}}</span>
    </div>
    <button type="submit">Apply</button>
  </form>
</div>
