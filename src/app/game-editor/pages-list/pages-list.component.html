<div class="list-title">
  <i class="fas fa-chevron-down cursor-pointer"></i>
  <div class="title">Pages</div>
  <i class="fas fa-plus cursor-pointer" (click)="showNewPageForm = true"></i>
</div>
<div class="page-list" dragula="PAGES" [(dragulaModel)]="pages">
  <div class="item" [class.active]="currentSelectedPage === page" *ngFor="let page of pages" (click)="onSelectPage(page)">{{page.name}}</div>
  <form [formGroup]="newPageForm" (submit)="onAddNewPage()" *ngIf="showNewPageForm">
    <div class="item" [class.active]="true"><input type="text" placeholder="Page ..." autofocus [formControlName]="'name'"></div>
  </form>
</div>
