<div class="tutorial-container" *ngIf="tutorial.active">
    <div class="tutorial-overlap" (click)="handleAction($event)"></div>
    <div class="tutorial-selector-area"
         [style.top.px]="tutorial.steps[0].area.y"
         [style.left.px]="tutorial.steps[0].area.x"
         [style.width.px]="tutorial.steps[0].area.width"
         [style.height.px]="tutorial.steps[0].area.height"
    ></div>
    <div class="tutorial-box-description max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{tutorial.steps[0].title}}</div>
            <p class="text-gray-700 text-base">
                {{tutorial.steps[0].description}}
            </p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <button class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">NEXT</button>
        </div>
    </div>
</div>
