<ng-container class="absolute right-5 bottom-5">
    <div
        [class.top-5]="position.includes('top')"
        [class.bottom-5]="position.includes('bottom')"
        [class.right-5]="position.includes('right')"
        [class.left-5]="position.includes('left')"
        class="flex absolute right-5 bottom-5 items-center p-4 space-x-4 w-full max-w-xs text-gray-500 bg-white rounded-lg divide-x divide-gray-200 shadow z-[9999]" role="alert">
        <ng-content></ng-content>
    </div>
</ng-container>
