<div class="edit-game-box">
    <div class="edit-game-card">
        <div class="header" *ngIf="loaded">
            <div class="exit">
                <svg (click)="closeEdit()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.3 50.3">
                    <defs><style>.cls-1{fill:none;stroke-miterlimit:10;stroke-width:3px;}</style></defs>
                    <title>close</title>
                    <g id="Capa_2" data-name="Capa 2"><g id="Capa_1-2" data-name="Capa 1">
                        <circle class="cls-1" cx="25.15" cy="25.15" r="23.65"/>
                        <line class="cls-1" x1="16.79" y1="16.79" x2="33.51" y2="33.51"/>
                        <line class="cls-1" x1="16.79" y1="33.51" x2="33.51" y2="16.79"/>
                    </g></g>
                </svg>
            </div>
            <div class="title">{{game.name === 'My adventure rocks!' ? 'New adventure' : 'Edit adventure'}}</div>
        </div>
        <form class="body" [formGroup]="gameForm" (submit)="acceptChanges()" *ngIf="loaded">
            <div class="form-text-input title">
                <label [for]="'title-game-' + game.id">Title</label>
                <input type="text" [id]="'title-game-' + game.id" [formControlName]="'name'"/>
            </div>
            <div class="form-textarea">
                <label [for]="'description-game-' + game.id">Description</label>
                <textarea [id]="'description-game-' + game.id" [formControlName]="'description'"></textarea>
            </div>
            <div class="form-input-dropdown">
                <label [for]="'gameType-game-' + game.id">Game type</label>
                <select [id]="'gameType-game-' + game.id" [formControlName]="'gameType'">
                    <option *ngFor="let type of gameTypes" [value]="type">{{type}}</option>
                </select>
            </div>
            <div class="form-short-number-input n-players">
                <label [for]="'nPlayers-game-' + game.id">Number of players</label>
                <input type="number" [id]="'nPlayers-game-' + game.id" [formControlName]="'nPlayers'"/>
            </div>
            <div class="form-file-input cover-image">
                <label [for]="'cover-image-game-' + game.id">Cover</label>
                <label class="fake-input" [for]="'cover-image-game-' + game.id">
                    <span>{{game.image.name ? game.image.name : 'Select an image'}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.47 30.56">
                        <defs><style>.cls-1{fill:none;stroke-miterlimit:10;stroke-width: 1px}</style></defs>
                        <title>folder</title>
                        <g id="Capa_2" data-name="Capa 2"><g id="Capa_1-2" data-name="Capa 1">
                            <rect class="cls-1" x="0.5" y="6.41" width="35.47" height="23.65"/>
                            <path class="cls-1" d="M36,3.45v3H.5V.5H9.9l2.42,3Z"/>
                        </g></g>
                    </svg>
                </label>
                <input type="file" [id]="'cover-image-game-' + game.id"
                       [name]="'cover-image-game-' + game.id" (change)="imageChanged($event.target)"
                       [accept]="'image/jpeg, image/png'" [formControlName]="'imageCover'"/>
            </div>
            <div class="form-checkbox-input">
                <div class="fake-input">
                    <input type="checkbox" [id]="'publish-game-' + game.id"[formControlName]="'publish'"/>
                    <label [for]="'publish-game-' + game.id"></label>
                </div>
                <label class="text" [for]="'publish-game-' + game.id">Publish</label>
            </div>
        </form>
        <div class="footer" *ngIf="loaded">
            <div class="button-box">
                <button type="submit" class="big-button" [disabled]="!gameForm.valid">Accept</button>
            </div>
        </div>
    </div>
</div>
