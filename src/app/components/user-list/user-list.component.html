<div class="box-shadow"></div>
<div class="user-list-box">
    <div class="user-list-card">
        <div class="header" *ngIf="loaded">
            <div class="exit">
                <svg (click)="closeDialog()" width="26px" height="26px" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.7929 7.49998L1.14645 1.85353L1.85356 1.14642L7.50001 6.79287L13.1465 1.14642L13.8536 1.85353L8.20711 7.49998L13.8536 13.1464L13.1465 13.8535L7.50001 8.20708L1.85356 13.8535L1.14645 13.1464L6.7929 7.49998Z" />
                    <title>close</title>
                </svg>        
            </div>
            <div class="title">Players</div>
        </div>
        <div class="vertical-line"></div>
        <div class="body" *ngIf="loaded">
            <div class="image-container">
                <img src="../../../assets/backgrounds/library/esglesia.png" alt="">
                <div class="centered">{{data.gameName}}</div>
            </div>
            <div class="players">
                <div class="">
                    <label>Player's Name or Id</label>
                    <input placeholder="Introduce a player's name or id" type="text" maxlength="40" [(ngModel)]="playerNameOrId" />
                    <button [disabled]="playerNameOrId === ''" type="button" (click)="searchPlayer()">INVITE</button>
                </div>
                <div class="horizontal-line"></div> 
                <div *ngIf="players.length > 0 " class="players-list">
                    <h3>Access granted to:</h3>
                    <div class="player" *ngFor="let player of players">
                        <div class="player-row">
                            <div class="view-player"
                            [ngClass]="selectedGame === game ? 'selectedGame' : ''"
                            >
                                <img src="../../../assets/backgrounds/library/spells-bg.webp" alt="Avatar" >
                                <div>
                                    <div class="name">
                                        <span>{{player.name}}</span>
                                        <span>{{player.hash}}</span>
                                    </div>
                                </div>                      
                            </div>  
                            <div class="request-join-buttons">
                                <button type="button" class="reject-player" (click)="kickPlayer(player)">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                                </svg>

                            </div>
                        </div>
                        <div class="horizontal-line"></div> 
                    </div>
                </div>
                <div *ngIf="playersRequest.length > 0" class="players-list">
                    <h3>Access resquested by:</h3>
                    <div class="player" *ngFor="let player of playersRequest">
                        <div class="player-row">
                            <div class="view-player"
