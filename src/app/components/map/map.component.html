<div *ngIf="map?.id" [id]="'mapbox' + map.id" class="cursor-{{displayCursor}}"
     [style.position]="'absolute'"
     [style.width]="mapWidth + 'px'"
     [style.height]="mapHeight + 'px'"
     [style.left.px]="0"
     [style.top.px]="0">
<!--    <div class="mapbox-details">{{map.name}} <span class="mapbox-details-columns">{{map.columns}}x{{map.rows}}</span></div>-->
    <div #mapEl id="map{{map.id}}" (click)="setCurrentObjectSelected($event, map, 'map')"></div>
</div>
<app-selected-object-editor *ngIf="displaySelectedObjectEditor &&
                            currentMapObjectSelected.length === 1"
                            [selectedObject]="currentMapObjectSelected[0]"
                            [position]="selectedObjectEditorPosition">
</app-selected-object-editor>
