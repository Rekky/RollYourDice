<div class="wizard-container">
    <div class="wizard-head"></div>
    <div class="wizard-body">
        <div class="step-container" *ngIf="currentStep === 0">
            <div class="card-list">
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('CHARACTER')">
                    <div>
                        CHARACTER
                    </div>
                </div>
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('MONSTERS')">
                    <div>
                        MONSTERS
                    </div>
                </div>
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('NPC')">
                    <div>
                        NPC
                    </div>
                </div>
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('OBJECT')">
                    <div>
                        OBJECT
                    </div>
                </div>
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('SPELL')">
                    <div>
                        SPELL
                    </div>
                </div>
                <div class="flex justify-center items-center w-32 h-24 border border-transparent text-base rounded-md cursor-pointer hover:bg-cyan-600 hover:text-white" (click)="selectActorType('PET')">
                    <div>
                        PET
                    </div>
                </div>
            </div>
        </div>
        <div class="step-container" *ngIf="currentStep === 1">
            <form [formGroup]="fg" (submit)="createCharacter()">
                <div>
                    <div class="btn btn-primary" (click)="showAssets = !showAssets">Asset Select</div>
                    <div *ngIf="true" style="width: 100%;height: 200px;">
                        <app-custom-list [items]="assets" (selectedItemChanges)="onSelectedAsset($event)"></app-custom-list>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">name</label>
                    <input type="text" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border border-gray-300 rounded-md" [formControlName]="'name'">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">HP</label>
                    <input type="number" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border border-gray-300 rounded-md" [formControlName]="'hp'">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">MP</label>
                    <input type="number" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border border-gray-300 rounded-md" [formControlName]="'mp'">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">movement</label>
                    <input type="number" class="p-2 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm sm:text-sm border border-gray-300 rounded-md" [formControlName]="'movement'">
                </div>
                <button class="btn btn-primary" type="submit">CREATE</button>
            </form>
        </div>
    </div>
</div>
