<div class="item" *ngFor="let item of list; let i = index">
    <div (click)="onSelectItem(item)" class="item-name">
        <div><i class="fas fa-chevron-right item-icon" *ngIf="item.objects && item.objects.length > 0"></i></div>
        <div><i class="fas fa-cube item-icon"></i></div>
        <div>{{item.name}}</div>
    </div>
    <div *ngIf="item.objects && item.objects.length > 0" [style.padding-inline-start.rem]="i + 1">
        <app-recursive-list [list]="item.objects"></app-recursive-list>
    </div>
</div>
