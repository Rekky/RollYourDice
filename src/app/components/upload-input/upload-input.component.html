<div class="col-3">
    <label class="form-label">Image cover (url) 2MB</label>
    <div class="preview" *ngIf="previewUploadImage">
        <img [src]="previewUploadImage" style="height:100px">
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Image path" [formControlName]="'coverImage'">
        <button class="btn btn-outline-secondary" style="width: 50px;">
            <i class="far fa-folder-open"></i>
            <input type="file" (change)="coverImageChanged($event)" class="file-input-opacity">
        </button>
    </div>
    <div *ngIf="uploadError" class="text-white bg-danger px-2" style="font-size: 12px;"><i class="fas fa-exclamation-circle"></i> Image upload Error, max size 2Mb</div>
</div>
