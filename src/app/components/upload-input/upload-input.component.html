<div class="upload-input-container">
    <div style="color: red;font-size: 11px" *ngIf="uploadError.active">
        {{uploadError.message}}
    </div>
    <div class="files-input">
        <div style="text-align: center">
            <img width="20" src="assets/svg/upload.svg" alt="upload-svg"/>
            <span style="margin-left: 8px;">Upload</span>
            <div style="color:gray;font-size: 8px;">Max File Size {{maxFileSize / 1000000}}MB</div>
        </div>
        <input type="file" [multiple]="multiple" (change)="onFilesChange($event)" [max]="2">
    </div>
    <div class="files-list">
        <div class="item" *ngFor="let file of previewFiles">
            <img style="width: 60px;" [src]="file.reader" *ngIf="getFileType(file.file) === AssetType.Image">
            <img style="width: 50px;" src="assets/icons/sound.png" *ngIf="getFileType(file.file) === AssetType.Audio">
            <img style="width: 50px;" src="assets/icons/film.png" *ngIf="getFileType(file.file) === AssetType.Video">
            <span class="item-info">
                <span class="item-info-name">{{file.file.name}}</span>
                <span class="item-info-size">{{formatBytes(file.file.size)}}</span>
            </span>
            <div class="item-options" (click)="removeFile(file)">x</div>
        </div>
    </div>
</div>
