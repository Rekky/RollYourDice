<div class="upload-container">
    <div class="file-input-container">
        <label>{{name}}</label>
        <div class="file-input">
            <ng-container *ngIf="!previewUploadImage">
                <div class="file-input-pre-data">
                    <img src="assets/svg/upload.svg" alt="upload-svg" />
                    Upload File
                </div>
                <input type="file" (change)="coverImageChanged($event)" class="file-input-opacity">
            </ng-container>
            <img *ngIf="previewUploadImage" [src]="previewUploadImage" alt="upload-image">
        </div>
    </div>
    <div *ngIf="uploadError" class="upload-error-container bg-danger">
        <i class="fas fa-exclamation-circle"></i> Image upload Error
    </div>
</div>
