<div class="home-container">
    <div class="play-container">
        <a class="btn btn-roll border-roll fs-3" [routerLink]="'/game/menu'">PLAY NOW</a>

        <div class="overlay"></div>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">

                </div>
            </div>

                <div class="col-md-4" *ngFor="let post of posts">
                    <post-card-vertical [post]="post"></post-card-vertical>
                </div>
            </div>
        </div>
    </div>
</div>
