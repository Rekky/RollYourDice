<div class="properties-box">
    <ng-container *ngIf="!brush.isEditionBlocked">
        <app-stroke-color [matTooltip]="'Stroke'" [matTooltipShowDelay]="1000" [matTooltipPosition]="'above'"
                          [options]="{color: brush.stroke, width: brush.strokeWidth}"
                          (optionsChange)="strokeModified($event)">
        </app-stroke-color>
        <div class="divider"></div>
    </ng-container>

    <app-block-object-edition [matTooltip]="'Block edition'"
                              [matTooltipShowDelay]="1000"
                              [matTooltipPosition]="'above'"
                              [isBlocked]="brush.isEditionBlocked"
                              (isBlockedChange)="isObjectEditionBlocked($event)">
    </app-block-object-edition>

    <ng-container *ngIf="!brush.isEditionBlocked">
        <div class="divider"></div>
        <app-more-options [matTooltip]="'More options'" [matTooltipShowDelay]="1000" [matTooltipPosition]="'above'">
        </app-more-options>
    </ng-container>
</div>
