<div class="list-items">
    <div class="add-map">
        <img src="assets/svg/add.svg" alt="add-new-map"/>
    </div>
    <div class="item" [ngClass]="{'selected-item': selectedLibrarySection === section}"
         *ngFor="let section of librarySections | enumToArray"
         (click)="selectSection(section)">
        {{section}}
    </div>
</div>
