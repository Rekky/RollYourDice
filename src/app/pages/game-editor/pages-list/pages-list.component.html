<div class="list-title">
    <i class="fas fa-chevron-down cursor-pointer"></i>
    <div class="title">Pages</div>
    <i class="fas fa-plus cursor-pointer" (click)="showNewPageForm = true;currentPage=null;"></i>
</div>
<div class="content-list page-list">
    <div dragula="PAGES" [(dragulaModel)]="pages" (dragulaModelChange)="onSortPages()">
        <div class="item" [class.active]="currentPage === page" *ngFor="let page of pages" (click)="onSelectPage(page)">
            <div class="item-name">
                <span>{{page.name}}</span>
                <span class="item-tools">
                    <i class="fas fa-pen" (click)="renamePage(page)"></i>
                    <i class="fas fa-trash" (click)="removePage(page)"></i>
                </span>
            </div>
            <form [formGroup]="renamePageForm" (submit)="onSubmitRenamePage(page)" *ngIf="page == pageToRename && showRenamePageForm">
                <input type="text" placeholder="Page ..." autofocus [formControlName]="'name'">
            </form>
        </div>
    </div>
    <form [formGroup]="newPageForm" (submit)="onAddNewPage()" *ngIf="showNewPageForm">
        <div class="item active"><input type="text" placeholder="Page ..." autofocus [formControlName]="'name'"></div>
    </form>
</div>
