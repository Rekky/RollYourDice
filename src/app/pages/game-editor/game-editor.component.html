<div class="game-editor">
    <app-page *ngIf="selectedPage" [page]="selectedPage"></app-page>

    <div class="left-column">
        <div class="tabs adjust">
            <div class="tab" [class.active]="tabs == 0" (click)="tabs = 0">Objects</div>
            <div class="tab" [class.active]="tabs == 1" (click)="tabs = 1">Libraries</div>
        </div>
        <div class="left-column-content">
            <ng-container *ngIf="tabs == 0">
                <app-pages-list *ngIf="game"
                                [pages]="game.pages"
                                [currentPage]="selectedPage"
                                (pagesChangesEvent)="onPagesChange($event)"
                                (newPageEvent)="onNewPage($event)"
                                (renamePageEvent)="onRenamePage($event)"
                                (removePageEvent)="onRemovePage($event)"
                                (selectedPageEvent)="onSelectedPage($event)"></app-pages-list>

                <app-maps-list  *ngIf="selectedPage"
                                [maps]="selectedPage.maps"
                                (mapsChanges)="onMapsChange($event)"
                                (newMapEvent)="onNewMap($event)"
                                (removeMapEvent)="onRemoveMap($event)"
                                (renameMapEvent)="onRenameMap($event)"
                                (selectedMap)="onSelectedMap($event)"></app-maps-list>
            </ng-container>
            <ng-container *ngIf="tabs == 1">
                <app-editor-libraries></app-editor-libraries>
            </ng-container>
        </div>
        <div class="left-column-tools">
            <app-editor-tools></app-editor-tools>
        </div>
    </div>

    <div class="right-column">
        <app-map-properties [map]="map" (mapChange)="updateProperties($event)" *ngIf="currentObjectSelected.type == 'map'"></app-map-properties>
    </div>
</div>
