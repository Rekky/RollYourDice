<div class="list-title">
    <i class="fas fa-chevron-down cursor-pointer"></i>
    <div class="title">Maps</div>
    <i class="fas fa-plus cursor-pointer" (click)="showNewMapForm = true;this.currentMap = null;"></i>
</div>
<div class="list-content h-100">
    <div class="recursive-list" dragula="MAPS" [(dragulaModel)]="maps">
        <div class="item" *ngFor="let map of maps;let i = index;" (click)="onSelectMap($event, map)" [class.open]="currentMap === map">
            <div class="item-name">
                <div (click)="openListItem($event, map);"><i class="fas fa-chevron-right item-icon" *ngIf="map.objects && map.objects.length > 0"></i></div>
                <div><img class="item-icon" style="width: 20px;" src="../../../../assets/icons/fabric-color.svg" alt="map-icon"></div>
                <div>{{map.name}}</div>
                <span class="item-tools">
                    <i class="fas fa-pen"></i>
                    <i class="fas fa-trash"></i>
                </span>
            </div>
            <div [style.padding-inline-start.rem]="i + 1">
                <app-recursive-list [list]="map.objects"></app-recursive-list>
            </div>
        </div>
    </div>
    <form [formGroup]="newMapForm" (submit)="onAddNewMap()" *ngIf="showNewMapForm">
        <div class="item active"><input type="text" placeholder="OurKonvaMap ..." autofocus [formControlName]="'name'"></div>
    </form>
</div>
