<div class="sidebar box-shadow" [class.open]="open" [ngStyle]="{width: open ? '340px' : '0'}">
    <ng-container *ngIf="open">
        <div class="sidebar-header">
            <h2>Maps</h2>
            <img style="width:20px; height:20px;" class="cursor-pointer"
                 (click)="open = !open; openChange.emit(open); openOption = null"
                 src="/assets/svg/close.svg">
        </div>
        <div class="sidebar-body">
            <div class="maps-container">
                <div class="map-box"
                     (mouseleave)="openOption = null"
                     *ngFor="let map of maps; let i = index;"
                     [ngClass]="{'selected-map-box' : currentMap === map}"
                     (click)="onSelectMap(map, $event)">
                    <div class="map"
                         [style.backgroundColor]="map?.backgroundColor"
                         [style.backgroundImage]="'url(' + map?.backgroundImage?.uri + ')'">
                        <div class="map-options">
                            <img style="width: 16px;"
                                 src="assets/icons/points.png" alt="options"
                                 (click)="toggleOpenOption(i, $event)">
                            <div class="item-options box-shadow" *ngIf="openOption === i">
                                <div class="item" (click)="editMap(map, $event)">Edit</div>
                                <div class="item" (click)="deleteMap(map)">Delete</div>
                            </div>
                        </div>
                        <div class="map-name">
                            <div class="tag">{{map.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <img style="width:20px;height:20px;" class="cursor-pointer" src="/assets/svg/add.svg" (click)="editMap()">
        </div>
    </ng-container>
</div>
