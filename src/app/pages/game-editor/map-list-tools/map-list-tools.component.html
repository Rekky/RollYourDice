<div class="sidebar box-shadow" [class.open]="open" [ngStyle]="{width: open ? '340px' : '0'}">
    <ng-container *ngIf="open">
        <div class="sidebar-header">
            <h2>MAPS</h2>
            <img style="width:20px;height:20px;" class="cursor-pointer" (click)="open = !open;openChange.emit(open);" src="/assets/svg/close.svg" alt="">
        </div>
        <div class="sidebar-body">
            <div class="list-container">
                <div class="item" *ngFor="let map of maps;let i = index;" [class.active]="currentMap === map" (click)="onSelectMap($event, map)">
                    <div class="item-name">
                        {{map.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <img style="width:20px;height:20px;" class="cursor-pointer" src="/assets/svg/add.svg" alt="" (click)="openModal = true">
        </div>
    </ng-container>
</div>

<app-modal-custom [(open)]="openModal">
    <form [formGroup]="newMapForm" (submit)="onAddNewMap()">
        <div class="item active">
            <label for="">Map Name</label>
            <input type="text" placeholder="Map Name" autofocus [formControlName]="'name'">
            <label for="">Grid size</label>
            <span>ROWS</span><input type="number" [formControlName]="'rows'" placeholder="50">
            <span>COLS</span><input type="number" [formControlName]="'cols'" placeholder="50">
            <button type="submit" class="btn btn-primary">Ok</button>
            <button type="submit" class="btn btn-danger" (click)="openModal = false">Cancel</button>
        </div>
    </form>
</app-modal-custom>
