<div class="panel-bar box-shadow">
    <a class="logo hover:scale-110 transition" [routerLink]="'/'">
        <img src="assets/logo.png" style="width: 34px; margin-right: 8px" />
        <span>ROLLINN</span>
        <div class="separator-right"></div>
    </a>
    <div class="map-name select-none">
        <span class="text-ellipsis">{{mapName}}</span>
    </div>
    <div class="controls">
        <svg
            (click)="selectStatus(GameStatus.RUNNING)"
            class="cursor-pointer hover:scale-110 hover:saturate-150 transition"
            width="20px"
            height="20px"
            viewBox="0 0 48 48"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
        >
            <g
                id="🔍-Product-Icons"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
            >
                <g
                    id="ic_fluent_play_48_filled"
                    [attr.fill]="status === GameStatus.RUNNING ? '#8bc34a' : 'rgba(5, 0, 56, 1)'"
                    fill-rule="nonzero"
                >
                    <path
                        d="M13.7501344,8.41212026 L38.1671892,21.1169293 C39.7594652,21.9454306 40.3786269,23.9078584 39.5501255,25.5001344 C39.2420737,26.0921715 38.7592263,26.5750189 38.1671892,26.8830707 L13.7501344,39.5878797 C12.1578584,40.4163811 10.1954306,39.7972194 9.36692926,38.2049434 C9.12586301,37.7416442 9,37.2270724 9,36.704809 L9,11.295191 C9,9.50026556 10.4550746,8.045191 12.25,8.045191 C12.6976544,8.045191 13.1396577,8.13766178 13.5485655,8.31589049 L13.7501344,8.41212026 Z"
                        id="🎨-Color"
                    ></path>
                </g>
            </g>
        </svg>

        <svg
            (click)="selectStatus(GameStatus.PAUSED)"
            class="cursor-pointer hover:scale-110 hover:saturate-150 transition"
            width="15px"
            height="15px"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 47.607 47.607"
            style="enable-background: new 0 0 47.607 47.607"
            xml:space="preserve"
        >
            <g [attr.fill]="status === GameStatus.PAUSED ? '#ffc107' : 'rgba(5, 0, 56, 1)'">
                <path
                    d="M17.991,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631C4.729,2.969,7.698,0,11.36,0
        l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"
                />
                <path
                    d="M42.877,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631
        C29.616,2.969,32.585,0,36.246,0l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"
                />
            </g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
        </svg>

        <svg
            (click)="selectStatus(GameStatus.STOPPED)"
            class="cursor-pointer hover:scale-110 hover:saturate-150 transition"
            width="15px"
            height="15px"
            viewBox="-32 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path [attr.fill]="status === GameStatus.STOPPED ? '#f44336' : 'rgba(5, 0, 56, 1)'"
                d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48z"
            />
        </svg>
    </div>
</div>
