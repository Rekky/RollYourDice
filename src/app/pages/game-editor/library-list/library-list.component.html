<div class="content-container">
    <div class="position-relative">
        <div class="library-list" *ngIf="!currentCategory">
            <div class="category-item rounded-md" (click)="selectCategory('CHARACTERS')">
                <span class="title">CHARACTERS</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/characters-bg.webp">
            </div>
            <div class="category-item rounded-md" (click)="selectCategory('MONSTERS')">
                <span class="title">MONSTER</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/monsters-bg.webp">
            </div>
            <div class="category-item rounded-md" (click)="selectCategory('NPCs')">
                <span class="title">NPCs</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/npcs-bg.webp">
            </div>
            <div class="category-item rounded-md" (click)="selectCategory('OBJECTS')">
                <span class="title">OBJECTS</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/objects-bg.webp">
            </div>
            <div class="category-item rounded-md" (click)="selectCategory('SPELLS')">
                <span class="title">SPELLS</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/spells-bg.webp">
            </div>
            <div class="category-item rounded-md" (click)="selectCategory('PETS')">
                <span class="title">PETS</span>
                <img class="bg hover:brightness-125 hover:scale-105 transition-all duration-500" src="assets/backgrounds/library/pets-bg.webp">
            </div>
        </div>
        <div class="library-content" *ngIf="currentCategory">
            <div class="category-header">
                <div class="category-header-icon" (click)="currentCategory = null">
                    <img src="assets/svg/arrow-left.svg" alt="back">
                </div>
                <div class="category-header-name">{{currentCategory}}</div>
            </div>
            <div class="category-body">
                <app-custom-list [items]="library[0].items"></app-custom-list>
                <div class="list-add">
                    <img src="assets/svg/add.svg" alt="add" style="width: 20px;" (click)="onAddItem()">
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-custom [(open)]="modalNewCategoryItem">
    <div style="width: 550px;">
        <app-custom-wizard-actor></app-custom-wizard-actor>
    </div>
</app-modal-custom>
