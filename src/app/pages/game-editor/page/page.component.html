<div class="page-container" id="lets-test">
    <ng-container *ngIf="page.maps">
        <app-map *ngFor="let map of page.maps" [map]="map" (mapMoveEvent)="onMapMove($event)"></app-map>
    </ng-container>
    <img *ngIf="draggedImage !== null" id="draggedImage" [src]="draggedImage.image.src">
</div>
