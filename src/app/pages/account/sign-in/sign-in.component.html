<form [formGroup]="signInForm" (submit)="signIn()" class="text-white m-4">
    <div class="mb-3">
        <input type="text" id="email" [formControlName]="'email'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required>
        <div class="text-yellow-600 flex flex-row text-sm mt-2" *ngIf="signInForm.controls.email.status === 'INVALID' && signInForm.get('email').dirty">
            <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-yellow-700 dark:text-yellow-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span *ngIf="signInForm.controls.email.errors.required === true">Email is required</span>
            <span *ngIf="signInForm.controls.email.errors.email === true">Enter a valid email</span>
        </div>
    </div>
    <div class="mb-5">
        <input type="password" id="password" [formControlName]="'password'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required>
        <div class="text-yellow-600 flex flex-row text-sm mt-2" *ngIf="signInForm.controls.password.status === 'INVALID' && signInForm.get('password').dirty">
            <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-yellow-700 dark:text-yellow-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span>Enter a valid password</span>
        </div>
    </div>
    <div class="mb-4">
        <button [disabled]="!signInForm.valid" type="submit" class="text-white bg-rose-600 w-full flex flex-row justify-content-center hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-base px-5 py-2.5 text-center mr-2 inline-flex items-center">
            <svg *ngIf="loading" aria-hidden="true" role="status" class="inline mr-3 w-4 h-4 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
            <span *ngIf="!loading">Sign in</span>
        </button>
    </div>
</form>
<div class="text-white">
    <div class="relative flex w-full flex-row justify-content-center mb-4 text-zinc-500 w-full align-items-center">
        <div class="flex-1 bg-zinc-500 h-[1px] w-full mx-3"></div>
        <div class="flex 1">or sign in with</div>
        <div class="flex-1 bg-zinc-500 h-[1px] w-full mx-3"></div>
    </div>
    <div class="flex flex-row justify-content-center mb-5">
        <div id="google-button"></div>
    </div>
    <div class="flex flex-column align-items-center justify-content-center">
        <a [routerLink]="'/account/sign-up'" class="font-medium text-blue-600 hover:underline cursor-pointer mb-2">Create account</a>
        <a class="font-medium text-blue-600 hover:underline cursor-pointer">Forget your password ?</a>
    </div>
</div>
