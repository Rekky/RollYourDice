<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 65px;">
    <div class="row">
        <div class="col-4">
            <nav class="position-fixed sidebarAccount">
                <h2>Mi account</h2>
                <ul>
                    <li><a [href]="'#personalInfo'">Personal information</a></li>
                    <li>Security</li>
                    <li>communication preferences</li>
                </ul>
            </nav>
        </div>
        <div class="col-8">
            <div class="card mb-5" id="personalInfo" #personalInfo>
                <div class="card-body">
                    <form [formGroup]="formPersonalInformation">
                        <div class="mb-2">
                            <label>Email</label>
                            <input type="text" class="form-control" [formControlName]="'email'">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-5">
                <div class="card-body">
                    <form [formGroup]="formPassword">
                        <div class="my-3 fs-5">
                            Change Password
                        </div>
                        <div class="mb-5">
                            <label>Old Password</label>
                            <input type="password" class="form-control" [formControlName]="'oldPassword'">
                        </div>
                        <div class="mb-2">
                            <label>New Password</label>
                            <input type="password" class="form-control" [formControlName]="'password'">
                        </div>
                        <div class="mb-2">
                            <label>Repeat password</label>
                            <input type="password" class="form-control" [formControlName]="'repeatPassword'">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formCommunications">
                        <div class="mb-5">
                            <label>Information of game platform</label>
                            <input type="checkbox" [formControlName]="'communications'">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
