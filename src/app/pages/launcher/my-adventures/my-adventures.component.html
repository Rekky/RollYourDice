<div class="my-adventures-container">
    <div class="my-adventures-title"></div>
    <div class="my-adventures-box">
        <div *ngFor="let adventure of adventures; let i = index;" class="adventure-box">
            <div class="top-cover" (click)="loadGame(adventure)"
                 (mouseleave)="stopFollowingMouse()"
                 (mouseenter)="startFollowingMouse(adventure.id)">
                <div class="settings-icon" (click)="displayAdventureSettings(adventure.id, $event)">
                    <svg width="30px" height="30px" viewBox="0 0 22 22" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">

                            </filter>
                            <path d="M0 0L22 0L22 22L0 22L0 0Z" id="path_1" />
                            <clipPath id="mask_1">
                                <use xlink:href="#path_1" />
                            </clipPath>
                        </defs>
                        <g class="settings-icon-svg" opacity="0.8" filter="url(#filter_1)">
                            <path d="M0 0L22 0L22 22L0 22L0 0Z" id="Background" fill="none" fill-rule="evenodd" stroke="none" />
                            <g clip-path="url(#mask_1)">

                            </g>
                        </g>
                    </svg>
                </div>
                <div class="enter-adventure">
                    enter
                </div>
            </div>
            <div class="adventure-name">
                {{adventure.name}}
            </div>
            <div class="settings-overlay" *ngIf="adventure.id === adventureSettingsDisplayedId">
                <div class="settings-option" (click)="editGame(adventure, $event)">Edit game</div>
                <div class="settings-option" (click)="duplicateGame(adventure, $event)">Duplicate game</div>
                <div class="settings-option" (click)="deleteGame(adventure, i , $event)">Delete game</div>
            </div>
            <div *ngIf="adventure?.coverImage?.uri" class="cover-image"
                 [id]="adventure.id"
                 [style.backgroundImage]="'url(' + adventure.coverImage.uri + ')'"></div>
        </div>
        <div *ngIf="adventures.length < 4" class="adventure-box" (click)="startNewGame()">
            <div class="adventure-name">
                Create adventure
            </div>
        </div>
    </div>
</div>
