<h2>Sign In</h2>
<div>
    <form [formGroup]="signInForm" (submit)="signIn()">
        <div>
            <label>Email</label>
            <input  type="text" [formControlName]="'email'">
        </div>
        <div>
            <label>Password</label>
            <input  type="text" [formControlName]="'password'">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
