<form [formGroup]="newGameForm" (submit)="createGame()">
    <div>
        <label>Adventure Name</label>
        <input type="text" [formControlName]="'name'">
    </div>
    <div>
        <label>Type of game</label>
        <select [formControlName]="'type'">
            <option value="dungeonsAndDragons5e">D&D 5e</option>
        </select>
    </div>
    <div>
        <label>Privacy</label>
        <div><input type="radio" value="private" [formControlName]="'privacy'">Private</div>
        <div><input type="radio" value="public" [formControlName]="'privacy'">Public</div>
    </div>

    <button type="submit">Crear</button>
</form>
