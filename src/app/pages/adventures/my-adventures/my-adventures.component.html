<div class="my-adventures-container">
    <div class="my-adventures-title"></div>
    <div class="my-adventures-box">
        <div *ngFor="let adventure of adventures" class="adventure-box">
            <div class="cover-image"
                 [style.backgroundImage]="'url(' + adventure.coverImage.uri + ')'"></div>
        </div>
        <div *ngIf="adventures.length < 4" class="adventure-box"></div>
        <div *ngIf="adventures.length < 3" class="adventure-box"></div>
        <div *ngIf="adventures.length < 2" class="adventure-box"></div>
        <div *ngIf="adventures.length < 1" class="adventure-box"></div>
    </div>
</div>
