<div class="container container-element">
    <div class="header col-lg-12 px-4">
        <h3 class="title">MOVE TO LOCATION</h3>
        <img class="cursor-pointer" width="20px"
             src="assets/svg/close-white.svg" alt="close" (click)="delete()">
    </div>
    <div class="body col-lg-12">
        <div class="connectors">
            <div class="connectors">
                <div *ngFor="let nodeIn of bb.render.nodes.startingNodes; let i = index;"
                     class="node-in cursor-pointer" [style.top]="10 + 30 * i + 'px'" (click)="nodeInClicked($event, i)"></div>
            </div>
        </div>
        <div class="col-lg-12 px-4 pt-2 pb-3">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
    </div>
</div>
