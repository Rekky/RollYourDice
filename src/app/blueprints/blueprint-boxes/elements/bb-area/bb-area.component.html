<div class="container container-element">
    <div class="header col-lg-12 px-4">
        <h3 class="title">AREA</h3>
        <img class="cursor-pointer" width="20px"
             src="assets/svg/close-white.svg" alt="close" (click)="delete()">
    </div>
    <div class="body col-lg-12">
        <div class="connectors">
            <div class="node-in cursor-pointer" (click)="nodeInClicked($event)"></div>
            <div class="node-out cursor-pointer" (click)="nodeOutClicked($event)"></div>
        </div>
        <form class="form col-lg-12 px-4 pt-2 pb-3" [formGroup]="form" (ngSubmit)="submit()" #f="ngForm">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Name <span class="text-info">*</span></label>
                        <input type="text" class="form-control form-control-lg"
                               placeholder="Name" name="name" formControlName="name"
                               [ngClass]="{ 'is-invalid': form.get('name').invalid &&
                   (form.controls['name'].touched || f.submitted)}">

                        <div style="height: 20px">
                            <app-form-errors *ngIf="form.get('name').invalid &&
                            (form.controls['name'].touched)"
                                             [errors]="form.get('name').errors">
                            </app-form-errors>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
