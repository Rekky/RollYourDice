<div class="container container-element"
     [ngClass]="{'container-event': bb.type === 'EVENT',
     'container-function': bb.type === 'FUNCTION',
     'container-operator': bb.type === 'OPERATOR'}">
    <div class="header col-lg-12 px-4">
        <h3 class="title">{{bb.kind}}</h3>
        <img class="cursor-pointer" width="20px"
             src="assets/svg/close-white.svg" alt="close" (click)="delete()">
    </div>
    <div class="body col-lg-12">
        <div class="connectors">
            <div *ngFor="let nodeIn of bb.render.nodes.startingNodes; let i = index;"
                 class="node-in cursor-pointer"
                 [ngClass]="{'node-data': nodeIn.type === 'DATA'}"
                 [style.top]="10 + 30 * i + 'px'"
                 (click)="nodeInClicked($event, i)"></div>
            <div *ngFor="let nodeOut of bb.render.nodes.endingNodes; let i = index;"
                 class="node-out cursor-pointer"
                 [ngClass]="{'node-data': nodeOut.type === 'DATA'}"
                 [style.top]="10 + 30 * i + 'px'"
                 (click)="nodeOutClicked($event, i)"></div>
        </div>
        <div class="col-lg-12 px-4 pt-2 pb-3">
            <ng-content></ng-content>
        </div>
    </div>
</div>
