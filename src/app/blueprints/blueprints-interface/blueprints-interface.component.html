<div class="blueprints-container">
    <div class="frame">
        <div appDroppable class="canvas droppable"
             [options]="{ accept: '.draggable' }"
             (dropping)="assignTask($event)">

            <div appDraggable class="draggable"
                 [id]="theObject.id"
                 [style.top]="theObject.y + 'px'"
                 [style.left]="theObject.x + 'px'"
                 [objectData]="theObject"
                 (draggableClick)="openDetail(theObject)">
                I'm a draggable task
            </div>
        </div>
    </div>
</div>
