<div class="blueprints-container">
    <div class="frame">
        <div appDroppable class="canvas droppable"
             [options]="{ accept: '.draggable' }"
             (dropping)="assignTask($event)">

            <ng-container *ngFor="let link of blueprint.blueprintLinks">
                <svg class="link" #svg
                     [style.left]="link.position.x + 'px'"
                     [style.top]="link.position.y + 'px'"
                     [style.width]="link.endingNode.position.x - link.startingNode.position.x + 10 + 'px'"
                     [style.height]="link.endingNode.position.y - link.startingNode.position.y + 20 + 'px'"
                     xmlns="http://www.w3.org/2000/svg">
                    <path [attr.d]="getSVGPath(link)"
                          transform
                          pointer-events="visibleStroke"
                          fill="none"
                          stroke="#FFFFFF"
                          style=""
                          stroke-width="2"></path>
                </svg>
            </ng-container>
            <ng-container *ngFor="let bb of blueprint.blueprintBoxes;">
                <app-bb-area *ngIf="bb.type === 'area'"
                             appDraggable
                             class="draggable"
                             [bb]="bb"
                             [id]="bb.id"
                             [style.top]="bb.position.y + 'px'"
                             [style.left]="bb.position.x + 'px'"
                             [objectData]="bb"
                             (draggableClick)="openDetail(bb)">
                </app-bb-area>
            </ng-container>
        </div>
    </div>
</div>
